<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		
		<title>Booked Screen</title>

		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/custom.css" rel="stylesheet">
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
		
	</head>
	<body>
		<div id="app" data-ng-app="bookedScreenApp" data-ng-controller="bookedScreenCtrl" >
			<div class="header container">
				<div class="row">
					<div class="col-md-2" >
						<img src="images/logo.png" alt="Flacso"/>
					</div>
					<div class="col-md-7" >
						<h2>Estado de Aulas</h2>
						<h3  id="date"></h3>
						
					</div>
					<div class="col-md-3" >
						<div class="clock">
						  <ul>
						      <li id="hours"></li>
						      <li class="point">:</li>
						      <li id="min"></li>
						      <li class="point">:</li>
						      <li id="sec"></li>
						  </ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

<script type="text/javascript">
$(document).ready(function() {
	// Create two variable with the names of the months and days in an array
	var monthNames = [ "Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Deciembre" ]; 
	var dayNames= ["Domingo","Lunes","Martes","Miercoles","Jueves","Viernes","Sabado"]

	// Create a newDate() object
	var newDate = new Date();
	// Extract the current date from Date object
	newDate.setDate(newDate.getDate());
	// Output the day, date, month and year   
	$('#date').html(dayNames[newDate.getDay()] + ", " + newDate.getDate() + ' ' + monthNames[newDate.getMonth()] + ' ' + newDate.getFullYear());

	setInterval( function() {
		// Create a newDate() object and extract the seconds of the current time on the visitor's
		var seconds = new Date().getSeconds();
		// Add a leading zero to seconds value
		$("#sec").html(( seconds < 10 ? "0" : "" ) + seconds);
		},1000);
	
	setInterval( function() {
		// Create a newDate() object and extract the minutes of the current time on the visitor's
		var minutes = new Date().getMinutes();
		// Add a leading zero to the minutes value
		$("#min").html(( minutes < 10 ? "0" : "" ) + minutes);
	    },1000);
	
	setInterval( function() {
		// Create a newDate() object and extract the hours of the current time on the visitor's
		var hours = new Date().getHours();
		// Add a leading zero to the hours value
		$("#hours").html(( hours < 10 ? "0" : "" ) + hours);
	    }, 1000);	
});
</script>

</html>
